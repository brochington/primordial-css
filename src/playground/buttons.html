<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/horizon-styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/primordial.css" />
    <link rel="stylesheet" type="text/css" href="./css/playground.css" />
    <title>Buttons</title>
    <style>
      .button-row {
        display: grid;
        grid-template-columns: repeat(4, min-content);
        gap: 12px;
        justify-items: start;
        align-items: end;
      }
    </style>
  </head>
  <body>
    <ul p-navigation="row">
      <li p-navigation-item>
        <a p-link href="/src/playground/index.html">Home</a>
      </li>
      <li p-navigation-item>
        <a p-link href="/src/playground/buttons.html">Buttons</a>
      </li>
      <li p-navigation-item>
        <a p-link href="/src/playground/colors.html">Colors</a>
      </li>
    </ul>
    <form id="color-scheme-form" class="row items-center">
      <fieldset id="color-scheme-group">
        <label for="light">light</label>
        <input
          id="light"
          type="radio"
          value="light"
          name="color-scheme-group"
        />
        <label for="dark">dark</label>
        <input id="dark" type="radio" value="dark" name="color-scheme-group" />
        <label for="dim">dim</label>
        <input id="dim" type="radio" value="dim" name="color-scheme-group" />
      </fieldset>
    </form>
    <div class="m4">
      <section>
        <h1>Buttons</h1>

        <h4>Solid</h4>

        <!-- Solid -->

        <h5>Brand</h5>
        <div>
          <div class="button-row">
            <div>
              <button p-variant="solid" p-color="brand" p-size="xs">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="solid" p-color="brand" p-size="sm">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="solid" p-color="brand" p-size="md">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="solid" p-color="brand" p-size="lg">
                I'm a button
              </button>
            </div>
          </div>

          <h5>Accent</h5>
          <div class="button-row">
            <div>
              <button p-variant="solid" p-color="accent" p-size="xs">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="solid" p-color="accent" p-size="sm">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="solid" p-color="accent" p-size="md">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="solid" p-color="accent" p-size="lg">
                I'm a button
              </button>
            </div>
          </div>

          <!-- Outline -->

          <h4>Outline</h4>

          <h5>Brand</h5>
        <div>
          <div class="button-row">
            <div>
              <button p-variant="outline" p-color="brand" p-size="xs">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="outline" p-color="brand" p-size="sm">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="outline" p-color="brand" p-size="md">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="outline" p-color="brand" p-size="lg">
                I'm a button
              </button>
            </div>
          </div>

          <h5>Accent</h5>
          <div class="button-row">
            <div>
              <button p-variant="outline" p-color="accent" p-size="xs">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="outline" p-color="accent" p-size="sm">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="outline" p-color="accent" p-size="md">
                I'm a button
              </button>
            </div>
            <div>
              <button p-variant="outline" p-color="accent" p-size="lg">
                I'm a button
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
